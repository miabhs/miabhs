<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:remove>
    <div class="field ui-fluid">
        <p:outputLabel for="santri" value="Santri" />                    
        <p:selectOneMenu id="santri" value="#{filter.santri}" var="i"
                         filter="true" filterMatchMode="contains" 
                         filterPlaceholder="Cari santri"
                         class="w-full"  >                        
            <f:selectItem itemLabel="Semua" itemValue="#{null}"  />
            <f:selectItems value="#{santriListAlt.fetchedItems}" var="item" 
                           itemValue="#{item}" itemLabel="#{item.person.name}"  />

            <p:column>
                <h:outputText value="#{i.party.name}" />
            </p:column>/>
        </p:selectOneMenu>
    </div>
    </ui:remove>

    <div class="field ui-fluid">
        <p:outputLabel for="kelompok" value="Kelompok" />
        <p:selectOneMenu id="kelompok" var="i" value="#{filter.kelompokPengasuhan}" >                        
            <f:selectItem itemLabel="Pilih Kelompok" itemDisabled="true" itemValue="#{null}" />
            <f:selectItems value="#{kelompokPengasuhanList2.fetchedItems}" var="item"
                           itemLabel="#{item.party.name}" itemValue="#{item}" />
            <p:column>
                <h:outputText value="#{i.party.name}" />
            </p:column>/>
        </p:selectOneMenu>
    </div>

    <div class="field ui-fluid">
        <p:outputLabel for="from-date" value="Awal" />
        <p:datePicker id="from-date" value="#{filter.fromDate}"
                      maxdate="#{filter.thruDate}" 
                      showTime="false" locale="#{IslamicDateConverter.locale}" >
            <p:ajax update="thru-date" />
        </p:datePicker>
    </div>

    <div class="field ui-fluid">
        <p:outputLabel for="thru-date" value="Akhir" />
        <p:datePicker id="thru-date" value="#{filter.thruDate}"
                      mindate="#{filter.fromDate}"
                      showTime="false" locale="#{IslamicDateConverter.locale}" >
            <p:ajax update="from-date" />
        </p:datePicker>
    </div>

    <div class="field ui-fluid">
        <p:outputLabel for="kitab" value="Kitab" />
        <p:selectOneMenu id="kitab" var="i" value="#{filter.jenisKitab}" >                        
            <f:selectItem itemLabel="Semua" itemDisabled="true" itemValue="#{null}" />
            <f:selectItems value="#{jenisKitabList.fetchedItems}" var="item"
                           itemLabel="#{item.judul}" itemValue="#{item}" />
            <p:column>
                <h:outputText value="#{i.judul}" />
            </p:column>/>
        </p:selectOneMenu>
    </div>

</ui:composition>
