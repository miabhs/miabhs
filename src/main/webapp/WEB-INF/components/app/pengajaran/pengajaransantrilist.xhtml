<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:decorate template="/WEB-INF/components/core/base/table.xhtml" >

        <ui:define name="columns">
            
            <p:column exportValue="pengajaranDate" headerText="Tanggal" 
                      class="text-center" resizable="true" >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{data.pengajaranDate}" class="white-space-normal text-sm">
                            <f:convertDateTime type="localDate" 
                                               pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </f:facet>
                    <f:facet name="input">
                        <p:datePicker value="#{data.pengajaranDate}" showTime="false"
                                      showOnFocus="false" showIcon="true"
                                      tabindex="0" focusOnSelect="true"
                                      locale="#{IslamicDateConverter.locale}"
                                      class="flex"  >
                            <p:ajax event="dateSelect" process="@this" />
                        </p:datePicker>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column width="15%" exportValue="santri">                            
                <f:facet name="header">
                    <div class="flex justify-content-center align-items-center gap-1">
                        <h:outputText value="Santri" class="block" />
                    </div>
                </f:facet>
                <p:cellEditor id="santri">
                    <f:facet name="output">
                        <h:outputText value="#{data.santri.person.name}" class="white-space-normal text-base font-medium block mb-2" />
                        <h:outputText value="#{data.santri.kelompokPengasuhan ne null ? data.santri.kelompokPengasuhan.organization.name : ''}"
                                      class="white-space-normal font-light text-sm" />
                    </f:facet>
                    <f:facet name="input">
                        <div class="ui-selectonemenu ui-widget ui-state-default ui-corner-all" 
                             onmouseover="this.classList.add('ui-state-hover')"
                             onmouseout="this.classList.remove('ui-state-hover')" >            
                            <p:inputText value="#{data.santri != null ? data.santri.person.name : null}" 
                                         class="ui-selectonemenu-label ui-corner-all "
                                         style="cursor: pointer;"
                                         readonly="true"
                                         onclick="showChooser('#{idx}', 'santriChooser', '#{component.clientId}', '#{component.parent.parent.clientId}')" />
                            <div class="ui-selectonemenu-trigger ui-state-default ui-corner-right">
                                <span class="ui-icon ui-icon-triangle-1-s ui-c" 
                                      onclick="showChooser('#{idx}', 'santriChooser', '#{component.parent.clientId}', '#{component.parent.parent.parent.clientId}')" />
                            </div>
                        </div>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column class="text-center">
                <f:facet name="header">
                    <div class="flex justify-content-center align-items-center gap-2">
                        <h:outputText value="Kitab" class="block" />
                    </div>
                </f:facet>
                <p:cellEditor id="kitab">
                    <f:facet name="output">
                        <div class="text-left">
                            <h:outputText class="white-space-normal text-sm" value="#{data.jenisKitab.judul}" />
                        </div>
                    </f:facet>
                    <f:facet name="input">
                        <div class="ui-selectonemenu ui-widget ui-state-default ui-corner-all" 
                             onmouseover="this.classList.add('ui-state-hover')"
                             onmouseout="this.classList.remove('ui-state-hover')" >            
                            <p:inputText value="#{data.jenisKitab != null ? data.jenisKitab.judul : null}" 
                                         class="ui-selectonemenu-label ui-corner-all "
                                         style="cursor: pointer;"
                                         readonly="true"
                                         onclick="showChooser('#{idx}', 'kitabChooser', '#{component.clientId}', '#{component.parent.parent.clientId},#{component.parent.parent.clientId.replace('kitab', 'jenis')}, #{component.parent.parent.clientId.replace('kitab', 'nilai')}')" />
                            <div class="ui-selectonemenu-trigger ui-state-default ui-corner-right">
                                <span class="ui-icon ui-icon-triangle-1-s ui-c" 
                                      onclick="showChooser('#{idx}', 'kitabChooser', '#{component.parent.clientId}', '#{component.parent.parent.parent.clientId},#{component.parent.parent.parent.clientId.replace('kitab', 'jenis')},#{component.parent.parent.parent.clientId.replace('kitab', 'nilai')}')" />
                            </div>
                        </div>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            
            <p:column exportValue="notes" headerText="Keterangan" class="text-center"  >
                <p:cellEditor>
                    <f:facet name="output">
                        <div class="text-left">
                            <h:outputText id="notes" class="white-space-normal text-sm" value="#{data.notes}" />
                        </div>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputTextarea widgetVar="notes" value="#{data.notes}"
                                         immediate="true"
                                         onkeypress="if (event.keyCode === 13) {
                                                     PF('dataTbl').saveCell(PF('dataTbl').currentCell);
                                                     return false;
                                                 }"
                                         class="w-full h-full" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            
        </ui:define>

        <ui:define name="crud-update" />

    </ui:decorate>

    <style>
        .ui-overlaypanel-content {
            padding: 0!important
        }
    </style>
    
    <p:overlayPanel widgetVar="santriChooser" my="left top" at="left bottom" styleClass="w-20rem" dynamic="true"  >
        <p:dataTable id="santri-chooser"  var="data" value="#{viewPage.santriList.model}"
                     selectionMode="single" selection="#{viewPage.choosenSantri}"
                     scrollRows="10" scrollable="true" liveScroll="true" 
                     scrollHeight="300">

            <p:ajax event="rowSelect" process="@this" listener="#{viewPage.saveEditSantri}"
                    oncomplete="PF('santriChooser').hide()" />

            <p:column>
                <f:facet name="header">
                    <div class="flex flex-grow-1">
                        <div class="ui-input-icon-left">
                            <i class="pi pi-search" />
                            <p:inputText id="name" value="#{viewPage.santriList.filter.content.name}" placeholder="Cari..." >
                                <p:ajax event="keyup" listener="#{viewPage.santriList.filter.onFiltering}" update=":data-frm:santri-chooser" />
                            </p:inputText>
                        </div>
                    </div>
                </f:facet>
                <h:outputText value="#{data ne null ? data.person.name : ' '}" />
            </p:column>
        </p:dataTable>
    </p:overlayPanel>

    <p:overlayPanel widgetVar="kitabChooser" my="left top" at="left bottom" styleClass="w-20rem" dynamic="true"  >
        <p:dataTable id="kitab-chooser"  var="data" value="#{viewPage.kitabList.model}"
                     selectionMode="single" selection="#{viewPage.choosenKitab}"
                     scrollRows="10" scrollable="true" liveScroll="true" 
                     scrollHeight="300">

            <p:ajax event="rowSelect" process="@this" listener="#{viewPage.saveEditKitab}"
                    oncomplete="PF('kitabChooser').hide()" />

            <p:column>
                <f:facet name="header">
                    <div class="flex flex-grow-1">
                        <div class="ui-input-icon-left">
                            <i class="pi pi-search" />
                            <p:inputText id="name" value="#{viewPage.kitabList.filter.content.judul}" placeholder="Cari..." >
                                <p:ajax event="keyup" listener="#{viewPage.kitabList.filter.onFiltering}" update=":data-frm:kitab-chooser" />
                            </p:inputText>
                        </div>
                    </div>
                </f:facet>
                <h:outputText value="#{data ne null ? data.judul : ''}" />
            </p:column>
        </p:dataTable>
    </p:overlayPanel>

    <p:remoteCommand name="setChooserContext" async="true"  actionListener="#{viewPage.initChooserContext}" />

    <script type="text/javascript">
        function showChooser(idx, widget, trigger, updates) {
            setChooserContext([{name: 'idx', value: idx}, {name: 'widget', value: widget}, {name: 'trigger', value: trigger}, {name: 'updates', value: updates}]);
        }
    </script>
    

</ui:composition>
