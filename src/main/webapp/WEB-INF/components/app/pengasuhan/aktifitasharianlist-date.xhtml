<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:c="jakarta.tags.core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <style>
        .MERAH, .TIDAK_HADIR {
            color: var(--primary-50)!important;
            background-color: var(--red-600)!important;
            border-color: var(--red-600)!important;
        }
        .KUNING, .TERLAMBAT {
            color: var(--primary-50)!important;
            background-color: var(--yellow-600)!important;
            border-color: var(--yellow-600)!important;
        }
        .HIJAU, .HADIR {
            color: var(--primary-50)!important;
            background-color: var(--green-600)!important;
            border-color: var(--green-600)!important;
        }
        .MERAH_LABEL, .TIDAK_HADIR_LABEL {
            color: var(--red-600)!important;
        }
        .KUNING_LABEL, .TERLAMBAT_LABEL {
            color: var(--yellow-600)!important;
        }
        .HIJAU_LABEL, .HADIR_LABEL {
            color: var(--green-600)!important;
        }
        .wajib {
            color: #2196f3!important;
        }
        #data-frm .ui-button{
            height:1.75rem!important;
            width:1.75rem!important;
        }
        #data-frm .ui-button-text {
            padding:none!important;
        }
    </style>

    <pe:sheet id="data-tbl" widgetVar="dataTbl" 
              value="#{dataView.fetchedItems}" rowKey="#{data.id}" var="data" 
              showRowHeaders="true" resizableCols="true" resizableRows="true"
              showColumnHeaders="true" readOnly="false"
              height="500" class="w-full"  >
        <pe:sheetcolumn headerText="Tanggal" value="#{data.date}" colType="date">
            <f:converter converterId="IslamicDateConverter" />
        </pe:sheetcolumn>
        <pe:sheetcolumn headerText="Santri" value="#{data.santri.party.name}" colType="text" />
        <pe:sheetcolumn headerText="Status" value="#{data.status}" class="#{data.status}" colType="text" />
    </pe:sheet>

    <ui:remove>
        <ui:decorate template="/WEB-INF/components/core/base/table.xhtml" >
            <ui:param name="dataView" value="#{dataView}" />
            <ui:param name="selectListener" value="#{selectListener}" />
            <ui:param name="height" value="460" />

            <ui:define name="columns">

                <p:headerRow field="date" expandable="true">
                    <p:column>
                        <div class="inline-flex align-items-center" style="vertical-align: middle">
                            <h:outputText id="date" value="#{data.date}" converter="IslamicDateConverter"
                                          class="font-bold font-italic text-lg" />
                        </div>
                    </p:column>
                </p:headerRow> 

                <p:column class="pl-6" >
                    <h:outputText value="#{data.santri.party.name}" class="ml-2"/>
                </p:column>

                <p:column headerText="Status"  style="width: 1.8rem" class="text-center text-xs">
                    <p:commandButton id="status" icon="pi pi-blank" class="rounded-button #{data.status}" />
                </p:column>

                <p:columns value="#{aktifitasBean.listBentukAktifitas}" var="bentukAktifitas"
                           headerText="#{bentukAktifitas.id}" columnIndexVar="idx" 
                           styleClass="text-center #{bentukAktifitas.wajib ? 'text-primary' : 'text-secondary'}" style="width: 1.8rem" >
                    <p:commandButton action="#{viewPage.setupAktifitasPokok(data.listAktifitas.get(idx))}"
                                     update="@this @form:data-tbl:status" icon="pi pi-blank" immediate="true"
                                     title="#{data.listAktifitas.get(idx).label}"
                                     class="rounded-button #{data.listAktifitas.get(idx).kehadiran}" 
                                     style="height: 1.8rem; width: 1.8rem" >
                    </p:commandButton>
                </p:columns>

                <p:column headerText="NON BDAS" style="width: 1.8rem" class="text-xs text-center text-secondary">
                    <p:commandButton icon="pi pi-eye"
                                     action="#{viewPage.onPrepareAddAktifitasTambahan(data)}"
                                     oncomplete="PF('tbhChooser').show('#{component.clientId}')"
                                     immediate="true" update=":data-frm:tbh-tbl"
                                     class="rounded-button text-sm #{data.statusTambahan}"
                                     style="height: 1.8rem; width: 1.8rem" />
                </p:column>

            </ui:define>
        </ui:decorate>
        <p:overlayPanel id="tbh-chooser" widgetVar="tbhChooser" dynamic="true" style="width: 33%" showCloseIcon="true" >
            <p:scrollPanel mode="native">
                <p:dataTable id="tbh-tbl" value="#{viewPage.aktifitasTambahanList}" var="tbh"
                             showGridlines="true" 
                             scrollable="true" scrollHeight="200"  class="noheader"  >
                    <f:facet name="header">
                        <p:selectOneMenu id="akt-tbh-list" style="min-width: auto!important"
                                         immediate="true" var="i" converter="BentukAktifitasTambahanConverter"  >                        
                            <f:selectItem itemLabel="Pilih Aktifitas" itemDisabled="true" itemValue="#{null}" />
                            <f:selectItems value="#{bentukAktifitasTambahanList.fetchedItems}" var="item"
                                           itemLabel="#{item.bentuk}" itemValue="#{item}" />
                            <p:column>
                                <p:commandButton action="#{viewPage.addAktifitasTambahan}" immediate="true"
                                                 icon="pi pi-plus" class="ui-button-flat rounded-button"
                                                 update="akt-tbh-list :data-frm:tbh-tbl @this @form:data-tbl" >
                                    <f:param name="bentukAktifitasTambahanId" value="#{i}" />
                                </p:commandButton>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{i.bentuk}" class="#{i.status}_LABEL" />
                            </p:column>
                        </p:selectOneMenu>

                    </f:facet>
                    <p:column>
                        <div class="flex justify-content-between align-items-center">
                            <h:outputText value="#{tbh.bentukAktifitas.bentuk}" class="#{tbh.bentukAktifitas.status}_LABEL" />
                            <p:commandButton action="#{viewPage.deleteAktifitasTambahan(tbh)}" immediate="true"                                         
                                             update="akt-tbh-list :data-frm:tbh-tbl @this  @form:data-tbl"
                                             icon="pi pi-trash" class="ui-button-flat rounded-button" />
                        </div>
                    </p:column>
                </p:dataTable>
            </p:scrollPanel>
        </p:overlayPanel>
    </ui:remove>
</ui:composition>
