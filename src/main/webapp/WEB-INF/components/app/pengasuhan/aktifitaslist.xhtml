<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <style>
        .Hijau {
            background-color: var(--green-500)!important;
        }
        .Kuning {
            background-color: var(--yellow-500)!important;
        }
        .Oranye {
            background-color: var(--orange-500)!important;
        }
        .Merah {
            background-color: var(--red-500)!important;
        }
    </style>

    <ui:decorate template="/WEB-INF/components/core/base/table.xhtml" >

        <ui:define name="columns"> 

            <p:column headerText="Validasi" class="text-center" width="5%">
                <p:fragment id="confirmation" update="true">
                    <p:commandButton action="#{viewPage.confirm(data)}" 
                                     rendered="#{viewPage.isUserHasRoles(dataView.confirmPermission) and data.confirmed}"
                                     icon="pi pi-bookmark-fill" 
                                     class="ui-button-info rounded-button ui-button-flat"  />
                    <p:commandButton rendered="#{(not viewPage.isUserHasRoles(dataView.confirmPermission)) and data.confirmed}"
                                     icon="pi pi-bookmark-fill" 
                                     class="ui-button-info rounded-button ui-button-flat"  />
                    <p:commandButton action="#{viewPage.confirm(data)}" 
                                     rendered="#{viewPage.isUserHasRoles(dataView.confirmPermission) and (not data.confirmed)}"
                                     icon="pi pi-bookmark"
                                     class="rounded-button ui-button-flat"  />
                    <p:commandButton rendered="#{(not viewPage.isUserHasRoles(dataView.confirmPermission)) and (not data.confirmed)}"
                                     icon="pi pi-bookmark"
                                     class="rounded-button ui-button-flat"  />
                </p:fragment>
            </p:column>

            <p:column exportValue="activityDate" headerText="Tanggal" 
                      class="text-center" resizable="true" width="10%" >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{data.activityDate}" class="white-space-normal text-base font-medium">
                            <f:convertDateTime type="localDate" 
                                               pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </f:facet>
                    <f:facet name="input">
                        <p:datePicker value="#{data.activityDate}" showTime="false"
                                      showOnFocus="false" showIcon="true"
                                      tabindex="0" focusOnSelect="true"
                                      locale="#{IslamicDateConverter.locale}"
                                      class="flex"  >
                            <p:ajax event="dateSelect" process="@this" />
                        </p:datePicker>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column width="20%"  exportValue="santri">                            
                <f:facet name="header">
                    <div class="flex justify-content-center align-items-center gap-1">
                        <h:outputText value="Santri" class="block" />
                    </div>
                </f:facet>
                <p:cellEditor id="santri">
                    <f:facet name="output">
                        <h:outputText value="#{data.santri.person.name}" class="white-space-normal text-base font-medium block mb-2" />
                        <h:outputText value="#{data.santri.kelompokPengasuhan ne null ? data.santri.kelompokPengasuhan.organization.name : ''}"
                                      class="white-space-normal font-light text-sm" />
                    </f:facet>
                    <f:facet name="input">
                        <div class="ui-selectonemenu ui-widget ui-state-default ui-corner-all" 
                             onmouseover="this.classList.add('ui-state-hover')"
                             onmouseout="this.classList.remove('ui-state-hover')" >            
                            <p:inputText value="#{data.santri != null ? data.santri.person.name : null}" 
                                         class="ui-selectonemenu-label ui-corner-all "
                                         style="cursor: pointer;"
                                         readonly="true"
                                         onclick="showChooser('#{idx}', 'santriChooser', '#{component.clientId}', '#{component.parent.parent.clientId}')" />
                            <div class="ui-selectonemenu-trigger ui-state-default ui-corner-right">
                                <span class="ui-icon ui-icon-triangle-1-s ui-c" 
                                      onclick="showChooser('#{idx}', 'santriChooser', '#{component.parent.clientId}', '#{component.parent.parent.parent.clientId}')" />
                            </div>
                        </div>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column class="text-center" width="25%">
                <f:facet name="header">
                    <div class="flex justify-content-center align-items-center gap-2">
                        <h:outputText value="Catatan" class="block" />
                    </div>
                </f:facet>
                <p:cellEditor id="bentuk-aktifitas">
                    <f:facet name="output">
                        <div class="text-left">
                            <h:outputText class="white-space-normal font-medium text-base block mb-2" value="#{data.bentukAktifitas.bentuk}" />
                            <h:outputText class="white-space-normal font-light text-sm" value="#{data.bentukAktifitas.jenis.label}" />
                        </div>
                    </f:facet>
                    <f:facet name="input">
                        <div class="ui-selectonemenu ui-widget ui-state-default ui-corner-all" 
                             onmouseover="this.classList.add('ui-state-hover')"
                             onmouseout="this.classList.remove('ui-state-hover')" >            
                            <p:inputText value="#{data.bentukAktifitas != null ? data.bentukAktifitas.bentuk : null}" 
                                         class="ui-selectonemenu-label ui-corner-all "
                                         style="cursor: pointer;"
                                         readonly="true"
                                         onclick="showChooser('#{idx}', 'bentukAktifitasChooser', '#{component.clientId}', '#{component.parent.parent.clientId}, #{component.parent.parent.clientId.replace('bentuk-aktifitas', 'nilai')}, #{component.parent.parent.clientId.replace('bentuk-aktifitas', 'confirmation')}')" />
                            <div class="ui-selectonemenu-trigger ui-state-default ui-corner-right">
                                <span class="ui-icon ui-icon-triangle-1-s ui-c" 
                                      onclick="showChooser('#{idx}', 'bentukAktifitasChooser', '#{component.parent.clientId}', '#{component.parent.parent.parent.clientId}, #{component.parent.parent.parent.clientId.replace('bentuk-aktifitas', 'nilai')}, #{component.parent.parent.clientId.replace('bentuk-aktifitas', 'confirmation')}')" />
                            </div>
                        </div>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column class="p-0 text-center" width="5%">
                <f:facet name="header">
                    <div class="flex justify-content-center align-items-center gap-2">
                        <h:outputText value="Bobot" class="block" />                     
                    </div>
                </f:facet>
                <h:panelGroup id="nilai" layout="block" class="flex justify-content-center align-items-center vertical-align-center w-2rem h-2rem #{data.bentukAktifitas.nilai.color}">
                    <h:outputText value = "#{data.bentukAktifitas.nilai.label}" class=" font-bold text-white" />
                </h:panelGroup>
            </p:column>

            <p:column exportValue="notes" headerText="Keterangan" class="text-center" width="35%"  >
                <p:cellEditor>
                    <f:facet name="output">
                        <div class="text-left">
                            <h:outputText id="notes" class="white-space-normal font-medium" value="#{data.notes}" />
                        </div>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputTextarea widgetVar="notes" value="#{data.notes}"
                                         immediate="true"
                                         onkeypress="if (event.keyCode === 13) {
                                                     PF('dataTbl').saveCell(PF('dataTbl').currentCell);
                                                     return false;
                                                 }"
                                         class="w-full h-full" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

        </ui:define>

        <ui:define name="crud-update" />

    </ui:decorate>

    <style>
        .ui-overlaypanel-content {
            padding: 0!important
        }
    </style>

    <p:overlayPanel widgetVar="santriChooser" my="left top" at="left bottom" styleClass="w-20rem" dynamic="true"  >
        <p:dataTable id="santri-chooser"  var="data" value="#{viewPage.santriList.model}"
                     selectionMode="single" selection="#{viewPage.choosenSantri}"
                     scrollRows="10" scrollable="true" liveScroll="true" 
                     scrollHeight="300">

            <p:ajax event="rowSelect" process="@this" listener="#{viewPage.saveEditSantri}"
                    oncomplete="PF('santriChooser').hide()" />

            <p:column>
                <f:facet name="header">
                    <div class="flex flex-grow-1">
                        <div class="ui-input-icon-left">
                            <i class="pi pi-search" />
                            <p:inputText id="name" value="#{viewPage.santriList.filter.content.name}" placeholder="Cari..." >
                                <p:ajax event="keyup" listener="#{viewPage.santriList.filter.onFiltering}" update=":data-frm:santri-chooser" />
                            </p:inputText>
                        </div>
                    </div>
                </f:facet>
                <h:outputText value="#{data ne null ? data.person.name : ' '}" />
            </p:column>
        </p:dataTable>
    </p:overlayPanel>

    <p:overlayPanel widgetVar="bentukAktifitasChooser" my="left top" at="left bottom" styleClass="w-20rem" dynamic="true"  >
        <p:dataTable id="bentuk-aktifitas-chooser"  var="data" value="#{viewPage.bentukAktifitasList.model}"
                     selectionMode="single" selection="#{viewPage.choosenBentukAktifitas}"
                     scrollRows="10" scrollable="true" liveScroll="true" 
                     scrollHeight="300">

            <p:ajax event="rowSelect" process="@this" listener="#{viewPage.saveEditBentukAktifitas}"
                    oncomplete="PF('bentukAktifitasChooser').hide()" />

            <p:column>
                <f:facet name="header">
                    <div class="flex flex-grow-1">
                        <div class="ui-input-icon-left">
                            <i class="pi pi-search" />
                            <p:inputText id="name" value="#{viewPage.bentukAktifitasList.filter.content.bentuk}" placeholder="Cari..." >
                                <p:ajax event="keyup" listener="#{viewPage.bentukAktifitasList.filter.onFiltering}" update=":data-frm:bentuk-aktifitas-chooser" />
                            </p:inputText>
                        </div>
                    </div>
                </f:facet>
                <h:outputText value="#{data ne null ? data.bentuk : ''}" />
            </p:column>
        </p:dataTable>
    </p:overlayPanel>

    <p:remoteCommand name="setChooserContext" async="true"  actionListener="#{viewPage.initChooserContext}" />

    <script type="text/javascript">
        function showChooser(idx, widget, trigger, updates) {
            setChooserContext([{name: 'idx', value: idx}, {name: 'widget', value: widget}, {name: 'trigger', value: trigger}, {name: 'updates', value: updates}]);
        }
    </script>


</ui:composition>
