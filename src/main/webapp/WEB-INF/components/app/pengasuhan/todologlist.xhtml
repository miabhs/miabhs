<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:c="jakarta.tags.core">

    <ui:decorate template="/WEB-INF/components/core/base/table.xhtml" >
        <ui:param name="dataView" value="#{dataView}" />
        <ui:param name="selectListener" value="#{selectListener}" />
        <ui:param name="height" value="#{height}" />

        <ui:define name="columns">

            <p:column headerText="ID">
                <h:outputText value="#{data.id}" />
            </p:column>

            <p:column headerText="Nama">
                <h:outputText value="#{data.bentuk}" />
            </p:column>

            <p:column headerText="Wajib">
                <h:outputText value="#{data.wajib eq true ? 'Y' : 'T'}" />
            </p:column>

        </ui:define>

    </ui:decorate>
</ui:composition>
