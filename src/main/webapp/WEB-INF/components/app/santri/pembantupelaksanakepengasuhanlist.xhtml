<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:decorate template="/WEB-INF/components/core/base/table.xhtml" >
        <ui:param name="dataView" value="#{dataView}" />
        <ui:param name="selectListener" value="#{selectListener}" />
        <ui:param name="height" value="#{height}" />

        <ui:define name="columns">

            <p:column headerText="Fungsional">
                <h:outputText value="#{data.fungsiPelaksanaKepengasuhan.name}" />
            </p:column>

            <p:column headerText="Nama">
                <h:outputText value="#{data.personalAttribute.name} #{data.ustadz.person.name}" />
            </p:column>

            <p:column headerText="Mulai">
                <h:outputText value="#{data.fromDate}" >
                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                </h:outputText>
            </p:column>

            <p:column headerText="Akhir">
                <h:outputText value="#{data.thruDate}" >
                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                </h:outputText>
            </p:column>

        </ui:define>

    </ui:decorate>
</ui:composition>
