<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:decorate template="/WEB-INF/components/core/base/table.xhtml" >
        <ui:param name="dataView" value="#{dataView}" />
        <ui:param name="selectListener" value="#{selectListener}" />

        <ui:define name="columns">

            <p:column headerText="#{string['common.name.label']}">
                <div class="flex flex-column gap-2">
                    <h:outputText value="#{data.name}" class="block font-bold" />
                    <div class="flex gap-2">
                        <h:outputText value="#{data.fromDate}" class="text-sm" >
                            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <span class="text-sm">-</span>
                        <h:outputText value="#{data.thruDate}" class="text-sm" >
                            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </div>
                </div>
            </p:column>

        </ui:define>

    </ui:decorate>
</ui:composition>
