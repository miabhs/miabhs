<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/editor-page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <f:metadata>
        <ui:param name="primaryTitle" value="Editor Bentuk Aktifitas" /> 
        
        <ui:param name="viewPage" value="#{bentukAktifitasEditorPage}" />
        <ui:param name="notool" value="true" />
        <ui:param name="nofilter" value="true"/>
        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml"/> 

        <f:viewParam name="entity" value="#{viewPage.entity}" converter="BentukAktifitasConverter" transient="true" />

        <f:viewAction action="#{viewPage.load}" />
    </f:metadata>

    <ui:define name="content-header" />

    <ui:define name="form">

        <div class="grid w-full p-3">

            <div class="col-12 md:col-6">
                <ui:decorate template="/WEB-INF/components/core/base/form.xhtml">
                    <ui:define name="fields">

                        <div class="field ui-fluid">
                            <p:outputLabel for="kode" value="Kode" />
                            <p:inputText id="kode" value="#{viewPage.entity.kode}" /> 
                        </div>

                        <div class="field ui-fluid">
                            <p:outputLabel for="nama" value="Nama" />
                            <p:inputText id="nama" required="true" value="#{viewPage.entity.bentuk}" /> 
                        </div>

                        <div class="field ui-fluid">                        
                            <p:outputLabel for="jenis" value="Jenis" />
                            <p:selectOneMenu id="jenis" value="#{viewPage.entity.jenis}" required="true"
                                             converter="JenisAktifitasConverter" > 
                                <f:selectItems value="#{jenisAktifitasList.fetchedItems}" var="item"
                                               itemLabel="#{item.label}" itemValue="#{item}" />
                            </p:selectOneMenu>
                        </div>

                        <div class="field ui-fluid">
                            <p:outputLabel for="nilai" value="Nilai" />
                            <p:selectOneMenu id="nilai" value="#{viewPage.entity.nilai}" required="true"
                                             converter="NilaiAktifitasConverter" > 
                                <f:selectItems value="#{nilaiAktifitasList.fetchedItems}" var="item"
                                               itemLabel="#{item.label}" itemValue="#{item}" />
                            </p:selectOneMenu>
                        </div>

                    </ui:define>
                </ui:decorate>
            </div>

        </div>

    </ui:define>


</ui:composition>
