<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/editor-page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <f:metadata>
        <ui:param name="title" value="Editor Bentuk Aktifitas Tambahan" /> 
        <ui:param name="viewPage" value="#{bentukAktifitasTambahanEditorPage}" />

        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml"/>  

        

        <f:viewParam name="entity" value="#{viewPage.entity}" transient="true" converter="#{BentukAktifitasTambahanConverter}" />
    </f:metadata>

    <ui:define name="content-header" />

    <ui:define name="content">

        <style>
            .HIJAU {
                padding: 3px;
                color: var(--green-600)!important;
            }
            .KUNING {
                padding: 3px;
                color: var(--yellow-600)!important;
            }
            .MERAH {
                padding: 3px;
                color: var(--red-600)!important;
            }
        </style>

        <div class="grid p-0 m-0 flex-grow-1">
            <div class="col-4">
                <div class="flex flex-column gap-1 border-1 p-3 surface-border">

                    <div class="flex flex-column field flex-grow-1">
                        <p:outputLabel for="kode" value="Kode" />
                        <p:inputText id="kode" required="true" value="#{viewPage.entity.id}" /> 
                    </div>

                    <div class="flex flex-column field flex-grow-1">
                        <p:outputLabel for="nama" value="Nama" />
                        <p:inputText id="nama" required="true" value="#{viewPage.entity.bentuk}" /> 
                    </div>

                    <div class="flex flex-column field flex-grow-1">
                        <p:outputLabel for="status" value="Status" />
                        <p:selectOneRadio id="status" value="#{viewPage.entity.status}" >
                            <f:selectItem itemLabel="HIJAU" itemValue="HIJAU" />
                            <f:selectItem itemLabel="KUNING" itemValue="KUNING" />
                            <f:selectItem itemLabel="MERAH" itemValue="MERAH" />
                            <f:facet name="custom">
                                <span class="field-radiobutton" role="radio">
                                    <p:radioButton id="facet0" for="status" itemIndex="0"/>
                                    <p:outputLabel for="facet0">
                                        <span class="HIJAU"> HIJAU </span>
                                    </p:outputLabel>
                                </span>
                                <span class="field-radiobutton" role="radio">
                                    <p:radioButton id="facet1" for="status" itemIndex="1"/>
                                    <p:outputLabel for="facet1">
                                        <span class="KUNING"> KUNING </span>
                                    </p:outputLabel>
                                </span>
                                <span class="field-radiobutton" role="radio">
                                    <p:radioButton id="facet2" for="status" itemIndex="2"/>
                                    <p:outputLabel for="facet2">
                                        <span class="MERAH"> MERAH </span>
                                    </p:outputLabel>
                                </span>
                            </f:facet>
                        </p:selectOneRadio>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>


</ui:composition>
