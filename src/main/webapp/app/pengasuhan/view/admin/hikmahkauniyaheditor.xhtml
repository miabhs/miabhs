<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/templates/editor-page.xhtml" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html" >

    <f:metadata>
        <ui:param name="viewPage" value="#{hikmahKauniyahEditorPage}" />
        <ui:param name="primaryTitle" value="Editor Hikmah Kauniyah" />
        <ui:param name="form" value="#{viewPage.form}" />

        <ui:param name="notool" value="true" />
        <ui:param name="nofilter" value="true" />

        <f:viewParam name="entity" value="#{viewPage.entity}" converter="HikmahKauniyahConverter" transient="true" />

        <f:viewAction action="#{viewPage.load}" />
    </f:metadata>

    <ui:define name="form">
        <div class="grid w-full p-3">
            <div class="col-12 lg:col-4 gap-3">
                <ui:decorate template="/WEB-INF/components/core/base/form.xhtml">

                    <ui:define name="fields">
                        <div class="field ui-fluid">
                            <p:outputLabel for="santri" value="Santri" />
                            <p:inputText id="santri" value="#{form.entity.santri.person.name}" readonly="true" />
                        </div>

                        <div class="field ui-fluid">
                            <p:outputLabel for="kelompok" value="Kelompok" />
                            <p:inputText id="kelompok" value="#{form.entity.santri.kelompokPengasuhan.organization.name}" readonly="true" />
                        </div>

                        <div class="field ui-fluid">
                            <p:outputLabel for="tanggal" value="Tanggal" />
                            <p:inputText id="tanggal" value="#{form.entity.date}" readonly="true" />
                        </div>
                    </ui:define>
                </ui:decorate>
            </div>
            <div class="col-12 lg:col-8 gap-3">
                <p:textEditor id="dataTbl" value="#{form.entity.content}" height="500px">
                    <f:facet name="toolbar">
                        <span class="ql-formats">
                            <button class="ql-bold"></button>
                            <button class="ql-italic"></button>
                            <button class="ql-underline"></button>
                        </span>
                        <span class="ql-formats">
                            <select class="ql-font"></select>
                            <select class="ql-size"></select>
                        </span>
                    </f:facet>
                </p:textEditor>
            </div>
        </div>
        <ui:remove>
            <p:commandButton id="btn-save" icon="pi pi-save" value="Simpan"
                             actionListener="#{viewPage.save}" 
                             class="align-self-center" />
            <p:blockUI block="dataTbl" trigger="btn-save"  >
                <i class="pi pi-spin pi-spinner" style="font-size: 3rem"></i>
            </p:blockUI>
        </ui:remove>
    </ui:define>

</ui:composition>
