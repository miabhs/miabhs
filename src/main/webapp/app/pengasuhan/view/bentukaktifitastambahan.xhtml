<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/child-page.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core">

    <f:metadata>
        <ui:param name="title" value="#{string['pengasuhan.module.title']}" />

        <ui:param name="viewPage" value="#{bentukAktifitasTambahanPage}" />
        <ui:param name="dataView" value="#{bentukAktifitasTambahanPage.bentukAktifitasTambahanList}" />

        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml"/>
        
        <ui:include src="/WEB-INF/components/core/base/meta/filterui.xhtml" />
        <ui:include src="/WEB-INF/components/core/base/meta/pager.xhtml" />
        <f:viewParam name="s" value="#{dataView.selections}"  converter="BentukAktifitasTambahanListConverter" />
    </f:metadata> 

    <ui:define name="crud">
        <ui:include src="/WEB-INF/components/core/base/crud-create.xhtml" />
        <ui:include src="/WEB-INF/components/core/base/crud-update.xhtml" >
            <ui:param name="disabled" value="#{dataView.selections.isEmpty()}" />
        </ui:include>
        <ui:include src="/WEB-INF/components/core/base/crud-delete.xhtml" >
            <ui:param name="disabled" value="#{dataView.selections.isEmpty()}" />
        </ui:include>
    </ui:define>

    <ui:define name="filter">
        <ui:include src="/WEB-INF/components/core/base/filter.xhtml" >
            <ui:param name="name" value="filterBentukAktifitasTambahan" />
            <ui:param name="filter" value="#{dataView.filter}" />
            <ui:param name="filterUi" value="/WEB-INF/components/core/base/filterui.xhtml" />
            <ui:param name="filterListener" value=":data-frm:data-tbl" />
        </ui:include>
    </ui:define>

    <ui:define name="pager">
        <ui:include src="/WEB-INF/components/core/base/pager.xhtml" >
            <ui:param name="pager" value="#{dataView.pager}" />
            <ui:param name="stat" value="true" />
            <ui:param name="pagerListener" value=":data-frm" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <h:form id="data-frm">
            
            <ui:include src="/WEB-INF/components/app/pengasuhan/bentukaktifitastambahanlist.xhtml">
                <ui:param name="selectListener" value=":crud-frm :tools-frm" />
                <ui:param name="height" value="450" />
            </ui:include>
        </h:form>
    </ui:define>

</ui:composition>
