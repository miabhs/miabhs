<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/child-page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <ui:param name="title" value="Laporan Aktifitas" />

        <ui:param name="viewPage" value="#{laporanAktifitasPage}" />
        <ui:param name="dataView" value="#{laporanAktifitasPage}" />

        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml"/>
        <ui:include src="/WEB-INF/components/app/pengasuhan/meta/aktifitassantri-filterui.xhtml" />
    </f:metadata>
    
    <ui:define name="crud-create" />
    <ui:define name="crud-update" />
    <ui:define name="crud-delete" />
    
    <ui:define name="menu">
        
    </ui:define>
    
    <ui:define name="tools">
        <p:commandButton icon="pi pi-refresh" class="rounded-button"
                             actionListener="#{viewPage.prepareReport}" 
                             update=":report-frm" />
    </ui:define>

    <ui:define name="filter">
        <ui:decorate template="/WEB-INF/components/core/base/filter.xhtml" >
            <ui:param name="name" value="filterLaporan" />
            <ui:param name="filterUi" value="/WEB-INF/components/app/pengasuhan/aktifitassantri-filterui.xhtml" />
            <ui:param name="filterContent" value="/WEB-INF/components/app/pengasuhan/aktifitassantri-filtercontent.xhtml" />
            <ui:param name="filterListener" value=":report-frm" />
        </ui:decorate>
    </ui:define>

    <ui:define name="content">
        <h:form id="report-frm" class="flex flex-grow-1 align-items-stretch">
            <pe:documentViewer id="report-viewer"  value="#{reportStreamer.pdf}" 
                               rendered="#{not reportingJobQueue.emptyJob}" 
                               class="flex-grow-1" style="border: none!important" />
        </h:form>
    </ui:define> 

</ui:composition>
