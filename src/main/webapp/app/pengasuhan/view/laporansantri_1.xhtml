
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="jakarta.tags.core"
                xmlns:pe="http://primefaces.org/ui/extensions" >

    <f:metadata>
        <ui:param name="title" value="#{string['pengasuhan.module.title']} - Laporan Santri" />

        <ui:param name="viewPage" value="#{laporanSantriPage}" /> 
        <ui:param name="filter" value="#{viewPage.filter}" /> 
        <ui:param name="navigator" value="#{pengasuhanNavigator}" />
        
        <ui:param name="nofilter" value="true" />

        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml"/>
       
        <f:viewParam name="fd" value="#{filter.content.fromDate}" />
        <f:viewParam name="td" value="#{filter.content.thruDate}" />
        <f:viewParam name="kp" value="#{filter.content.kelompokPengasuhan}" />
        <f:viewParam name="sk" value="#{filter.content.statusKesantrian}" />
        <f:viewParam name="sn" value="#{filter.content.santri}" />
    </f:metadata>

    <ui:define name="styles">
        <style>
            .field {
                margin-bottom: 0;
            }
        </style>
    </ui:define>    

    <ui:define name="filter"/>

    <ui:define name="crud-create"/>

    <ui:define name="crud-update"/>

    <ui:define name="crud-delete" />

    <ui:define name="module-menu">
        <ui:include src="/WEB-INF/components/app/pengasuhan/module-menu.xhtml" />
    </ui:define>

    <ui:define name="tools"> 

        <div class="formgroup-inline">

            <div class="field">
                <p:outputLabel for="from-date" value="Awal" class="p-sr-only" />
                <p:datePicker id="from-date" value="#{filter.content.fromDate}"
                              locale="#{IslamicDateConverter.locale}"
                              showTime="false" >
                    <p:ajax listener="#{filter.onFiltering}"
                            oncomplete="updateAddress()" />
                </p:datePicker>
            </div>

            <div class="field">
                <p:outputLabel for="thru-date" value="Akhir"  class="p-sr-only" />
                <p:datePicker id="thru-date" value="#{filter.content.thruDate}"                             
                              locale="#{IslamicDateConverter.locale}"
                              showTime="false"  >
                    <p:ajax listener="#{filter.onFiltering}" 
                            oncomplete="updateAddress()" />
                </p:datePicker>
            </div>

            <div class="field">
                <p:outputLabel value="Kelompok" class="p-sr-only" />
                <p:selectOneMenu value="#{filter.content.kelompokPengasuhan}" 
                                 converter="KelompokPengasuhanAltConverter" 
                                 filter="true" filterMatchMode="contains"
                                 filterPlaceholder="Cari..."
                                 autoWidth="false"  >                        
                    <f:selectItem itemLabel="Semua" itemValue="#{null}" />
                    <f:selectItems value="#{kelompokPengasuhanAltList.fetchedItems}" 
                                   var="item" itemValue="#{item}" 
                                   itemLabel="#{item.organization.name}" />
                    <p:ajax listener="#{filter.onFiltering}" 
                            oncomplete="updateAddress()" update="santri-list" />
                </p:selectOneMenu>
            </div>

            <div class="field">
                <p:outputLabel value="Santri" class="p-sr-only" />
                <p:selectOneMenu id="santri-list" value="#{filter.content.santri}" 
                                 filter="true" filterMatchMode="contains"
                                 filterPlaceholder="Cari..."
                                 autoWidth="false"  >                        
                    <f:selectItem itemLabel="Semua" itemValue="#{null}" />
                    <f:selectItems value="#{viewPage.santriList.fetchedItems}" 
                                   var="item" itemValue="#{item}" 
                                   itemLabel="#{item.party.name}" />
                    <p:ajax listener="#{filter.onFiltering}" oncomplete="updateAddress()" />
                </p:selectOneMenu>
            </div>

            <p:commandButton id="btn-refresh" icon="pi pi-refresh" immediate="true"
                             class="ui-button-flat"                             
                             actionListener="#{viewPage.prepareReport}"
                             onclick="PF('blocker').show()"
                             update=":data-frm" />
            
            <p:poll interval="2" listener="#{viewPage.pollForCompleteness}"
                    autoStart="false" widgetVar="poll" async="true"  />
        </div>
    </ui:define>

    <ui:define name="content"> 
        <h:form id="data-frm" class="flex align-items-stretch flex-grow-1">
            <pe:documentViewer id="data-tbl"    
                               value="#{reportStreamer.pdf}" 
                               rendered="#{not reportingJobQueue.emptyJob}"
                               style="border: none!important" />
        </h:form>
        <p:blockUI id="blocker" block="data-frm" widgetVar="blocker"  >
            <i class="pi pi-spin pi-spinner" style="font-size: 3rem"></i>
        </p:blockUI>
    </ui:define>

    <ui:define name="pager"/>

</ui:composition>
