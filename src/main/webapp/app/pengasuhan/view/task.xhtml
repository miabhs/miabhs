<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/child-page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <f:metadata>
        <ui:param name="primaryTitle" value="Kelompok Pengasuhan" />

        <ui:param name="viewPage" value="#{kelompokPengasuhanPage}" />
        <ui:param name="dataView" value="#{viewPage.dataView}" />

        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml"/>
        
        <ui:include src="/WEB-INF/components/core/base/meta/filterui.xhtml" />
        <ui:include src="/WEB-INF/components/core/base/meta/pager.xhtml" />
        <f:viewParam name="s" value="#{dataView.selections}" converter="KelompokPengasuhanListConverter" />
    </f:metadata> 

    <ui:define name="filter">
        <ui:decorate template="/WEB-INF/components/core/base/filter.xhtml" >
            <ui:param name="name" value="filterKelompokPengasuhan" />
            <ui:param name="filter" value="#{dataView.filter}" />
            <ui:param name="filterUi" value="/WEB-INF/components/core/base/filterui.xhtml" />
            <ui:param name="filterListener" value=":data-frm:data-tbl" />
        </ui:decorate>
    </ui:define>

    <ui:define name="pager">
        <ui:include src="/WEB-INF/components/core/base/pager.xhtml" >
            <ui:param name="pager" value="#{dataView.pager}" />
            <ui:param name="stat" value="true" />
            <ui:param name="pagerListener" value=":data-frm" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <h:form id="data-frm">
            <ui:include src="/WEB-INF/components/app/santri/kelompokpengasuhanlist.xhtml">
                <ui:param name="selectListener" value=":crud-frm" />
                <ui:param name="height" value="450" />
            </ui:include>
        </h:form>
    </ui:define> 

</ui:composition>
