<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/editor-page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <f:metadata>
        <ui:param name="viewPage" value="#{jenisKitabEditorPage}" />

        <ui:param name="primaryTitle" value="Editor Kitab" /> 

        <ui:param name="notool" value="true" />
        <ui:param name="nofilter" value="true"/>

        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml"/>          

        <f:viewParam name="entity" value="#{viewPage.entity}" converter="JenisKitabConverter" />

        <f:viewAction action="#{viewPage.load}" />
    </f:metadata>

    <ui:define name="content-header" />

    <ui:define name="form">

        <div class="grid w-full p-3">

            <div class="col-12 md:col-6">
                <ui:decorate template="/WEB-INF/components/core/base/form.xhtml">
                    <ui:define name="fields">

                        <div class="field ui-fluid">
                            <p:outputLabel for="jenis-pengajaran" value="Jenis Pengajaran" />
                            <p:selectOneMenu id="jenis-pengajaran" value="#{viewPage.entity.jenisPengajaran}"
                                             converter="JenisPengajaranConverter" required="true" > 
                                <f:selectItem itemLabel="Pilih" itemValue="#{null}" /> 
                                <f:selectItems value="#{jenisPengajaranList.fetchedItems}" var="item"
                                               itemLabel="#{item.nama}" itemValue="#{item}" />
                            </p:selectOneMenu>
                        </div>

                        <div class="field ui-fluid">
                            <p:outputLabel for="kategori-kitab" value="Kategori Kitab" />
                            <p:selectOneMenu id="kategori-kitab" value="#{viewPage.entity.kategoriKitab}"
                                             converter="KategoriKitabConverter" > 
                                <f:selectItem itemLabel="Pilih" itemValue="#{null}" />
                                <f:selectItems value="#{kategoriKitabList.fetchedItems}" var="item"
                                               itemLabel="#{item.name}" itemValue="#{item}" />
                            </p:selectOneMenu>
                        </div>

                        <div class="field ui-fluid">
                            <p:outputLabel for="judul" value="Judul" />
                            <p:inputText id="judul" value="#{viewPage.entity.judul}" /> 
                        </div>

                        <div class="field ui-fluid">
                            <p:outputLabel for="penulis" value="Penulis" />
                            <p:inputText id="penulis" value="#{viewPage.entity.penulis}" /> 
                        </div>

                        <div class="field ui-fluid">
                            <p:outputLabel for="halaman" value="Jumlah Halaman" />
                            <p:inputNumber id="halaman" value="#{viewPage.entity.jumlahHalaman}" /> 
                        </div>

                        <div class="field ui-fluid">
                            <p:outputLabel for="deskripsi" value="Deskripsi" />
                            <p:inputTextarea id="deskripsi" value="#{viewPage.entity.description}" /> 
                        </div>

                    </ui:define>
                </ui:decorate>
            </div>

        </div>

    </ui:define>


</ui:composition>
