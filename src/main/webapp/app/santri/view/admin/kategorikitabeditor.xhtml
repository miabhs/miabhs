<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/editor-page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <f:metadata>
        <ui:param name="viewPage" value="#{kategoriKitabEditorPage}" />

        <ui:param name="primaryTitle" value="Editor Kategori Kitab" /> 

        <ui:param name="notool" value="true" />
        <ui:param name="nofilter" value="true"/>

        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml"/>  

        

        <f:viewParam name="entity" value="#{viewPage.entity}" converter="KategoriKitabConverter" transient="true" />

        <f:viewAction action="#{viewPage.load}" />
    </f:metadata>

    <ui:define name="content-header" />

    <ui:define name="form">

        <div class="grid w-full p-3">

            <div class="col-12 md:col-6">
                <ui:decorate template="/WEB-INF/components/core/base/form.xhtml">
                    <ui:define name="fields">

                        <div class="field ui-fluid">
                            <p:outputLabel for="nama" value="Nama" />
                            <p:inputText id="nama" required="true" value="#{viewPage.entity.name}" /> 
                        </div>

                    </ui:define>
                </ui:decorate>
            </div>

        </div>

    </ui:define>


</ui:composition>
