<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/editor-page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata> 

        <ui:param name="primaryTitle" value="#{string['santri.editor.title']}" /> 
        <ui:param name="secondaryTitle" value="Baru" />  
        
        <ui:param name="viewPage" value="#{santriEditorPage}" />

        <ui:param name="notool" value="true" />
        <ui:param name="nofilter" value="true"/>

        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml"/>  

            

        <f:viewParam name="entity" value="#{viewPage.entity}" converter="SantriConverter" transient="true" />

        <f:viewAction action="#{viewPage.load}" />
    </f:metadata>

    <ui:define name="content-header" />

    <ui:define name="form">
        <div class="grid w-full p-3">

            <ui:decorate template="/WEB-INF/components/core/party/personeditorform.xhtml" >
                <ui:param name="editor" value="#{viewPage.form}" />

                <ui:define name="personform-prefix">
                    <div class="field ui-fluid">
                        <p:outputLabel for="nis" value="#{string['santri.id.label']}" />
                        <p:outputPanel class="ui-inputgroup">
                            <p:inputText id="nis" value="#{viewPage.entity.nis}"
                                         required="false" requiredMessage="NIS is required"/>
                            <p:commandButton icon="pi pi-cog"/>
                        </p:outputPanel>                        
                    </div>

                    <div class="field ui-fluid">
                        <p:outputLabel for="tahun-masuk" value="Tahun Masuk" />
                        <p:selectOneMenu id="tahun-masuk" value="#{viewPage.entity.tahunMasuk}"
                                         converter="TahunPembelajaranConverter" > 
                            <f:selectItems value="#{tahunPembelajaranList2.fetchedItems}" var="item"
                                           itemLabel="#{item.name}" itemValue="#{item}" />
                        </p:selectOneMenu>                  
                    </div>
                </ui:define>
                
                <ui:define name="name-prefix" />     
                
                <ui:define name="name-suffix" />

                <ui:define name="personform-suffix">
                    <div class="field ui-fluid">
                        <p:outputLabel for="bapak" value="Nama Bapak" />
                        <p:inputText id="bapak" value="#{viewPage.entity.namaBapak}"
                                     requiredMessage="First Name is required"/>
                    </div>
                    
                    <div class="field ui-fluid">
                        <p:outputLabel for="ibu" value="Nama Ibu" />
                        <p:inputText id="ibu" value="#{viewPage.entity.namaIbu}"
                                     requiredMessage="First Name is required"/>
                    </div>
                </ui:define>

            </ui:decorate>

        </div>
    </ui:define>


</ui:composition>
