<ui:composition template="/WEB-INF/templates/editor-page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"                
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <ui:param name="viewPage" value="#{statusSantriEditorPage}" />        
        <ui:param name="primaryTitle" value="Editor Status" />     
        <ui:param name="secondaryTitle" value="#{viewPage.santri.person.name}" />

        <ui:param name="notool" value="true" />
        <ui:param name="nofilter" value="true"/>

        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml"/>
        
        <f:viewParam name="santri" value="#{viewPage.santri}" converter="SantriConverter" />

        <f:viewParam name="entity" value="#{viewPage.entity}" converter="StatusSantriConverter" transient="true" />

        <f:viewAction action="#{viewPage.load}" />
    </f:metadata>

    <ui:define name="form">
        <div class="col-12 md:col-6 md:offset-3">
            <ui:decorate template="/WEB-INF/components/core/base/form.xhtml">
                <ui:param name="title" value="Detail Status" />

                <ui:define name="fields">
                    <div class="field ui-fluid">
                        <p:outputLabel for="status" value="Status" />                    
                        <p:selectOneMenu id="status" value="#{viewPage.entity.status}"
                                         converter="StatusKesantrianConverter" required="true" >
                            <f:selectItems value="#{statusKesantrianList.fetchedItems}" var="item"
                                           itemLabel="#{string[item.label]}" itemValue="#{item}" />
                        </p:selectOneMenu>  
                        <p:message for="status" />
                    </div>
                    <div class="field ui-fluid">
                        <p:outputLabel for="from" value="Mulai" />
                        <p:datePicker id="from" value="#{viewPage.entity.fromDate}"
                                      pattern="dd/MM/yyyy" showTime="false" monthNavigator="true" yearNavigator="true"
                                      required="true" />
                        <p:message for="from" />
                    </div>
                    <div class="field ui-fluid">
                        <p:outputLabel for="thru" value="Sampai" />
                        <p:datePicker id="thru" value="#{viewPage.entity.thruDate}"
                                      pattern="dd/MM/yyyy" showTime="false" monthNavigator="true" yearNavigator="true" />
                        <p:message for="thru" />
                    </div>
                    <div class="field ui-fluid">
                        <p:outputLabel for="remarks" value="Keterangan" />
                        <p:inputTextarea id="remarks" value="#{viewPage.entity.remarks}" />
                        <p:message for="remarks" />
                    </div>
                </ui:define>
            </ui:decorate>

        </div>
    </ui:define>

</ui:composition>
