<ui:composition template="/WEB-INF/templates/editor-page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"                
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <ui:param name="viewPage" value="#{tahunPembelajaranEditorPage}" />        
        <ui:param name="primaryTitle" value="Editor Tahun Pembelajaran" />

        <ui:param name="notool" value="true" />
        <ui:param name="nofilter" value="true"/>

        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml"/>
          

        <f:viewParam name="entity" value="#{viewPage.entity}" converter="TahunPembelajaranConverter" transient="true" />

        <f:viewAction action="#{viewPage.load}" />
    </f:metadata>

    <ui:define name="content-header" />

    <ui:define name="form">
        <div class="grid w-full p-3">

            <div class="col-12 md:col-6">
                <ui:decorate template="/WEB-INF/components/core/base/form.xhtml">
                    <ui:define name="fields">

                        <div class="field ui-fluid">
                            <p:outputLabel for="name" value="Name" />
                            <p:inputText id="name" value="#{viewPage.entity.name}"
                                         required="true" class="block w-full" />
                            <p:message for="name" />
                        </div>
                        <div class="field ui-fluid">
                            <p:outputLabel for="from" value="Awal" />
                            <p:datePicker id="from" value="#{viewPage.entity.fromDate}" locale="#{theApp.locale}"
                                          pattern="dd/MM/yyyy" showTime="false" monthNavigator="true" yearNavigator="true"
                                          required="true" class="block w-full" />
                            <p:message for="from" />
                        </div>
                        <div class="field ui-fluid">
                            <p:outputLabel for="thru" value="Akhir" />
                            <p:datePicker id="thru" value="#{viewPage.entity.thruDate}" locale="#{theApp.locale}"
                                          pattern="dd/MM/yyyy" showTime="false" monthNavigator="true" yearNavigator="true"
                                          required="true" class="block w-full" />
                            <p:message for="thru" />
                        </div>

                    </ui:define>
                </ui:decorate>
            </div>

        </div>
    </ui:define>

</ui:composition>
