<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/page.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <ui:param name="title" value="Halaqoh Pembelajaran" />

        <ui:param name="viewPage" value="#{halaqohPengajaranPage}" />
        <ui:param name="dataView" value="#{halaqohPengajaranPage.dataView}" />

        <ui:param name="pager" value="#{dataView.pager}" />
        <ui:param name="filter" value="#{dataView.filter}" />
        <ui:param name="filterName" value="#{filter.name}" />
        <ui:param name="contentId" value=":data-frm:#{dataView.name}" /> 

        <ui:param name="nofilter" value="true" />

        <ui:include src="/WEB-INF/components/core/base/meta/filter.xhtml" />
        <ui:include src="/WEB-INF/components/core/base/meta/pager.xhtml" />

        <ui:include src="/WEB-INF/components/core/base/meta/filterui.xhtml" />

        <f:viewParam name="s" value="#{dataView.selections}" converter="HalaqohPengajaranListConverter" />

    </f:metadata> 

    <ui:define name="module-menu">
        <ui:include src="/WEB-INF/components/app/santri/module-menu.xhtml" />
    </ui:define>

    <ui:remove>
        <ui:define name="overlay-filter">
            <ui:include src="/WEB-INF/components/core/base/filter.xhtml" >
                <ui:param name="filterUi" value="/WEB-INF/components/core/base/filterui.xhtml" />
            </ui:include>
        </ui:define>
    </ui:remove>

    <ui:define name="content">
        <h:form id="data-frm" class="flex-grow-1 flex align-items-stretch">            
            <p:dataView id="dataTbl" var="halaqoh" value="#{dataView.fetchedItems}"
                        gridIcon="pi pi-th-large" listIcon="pi pi-bars"  
                        layout="grid" gridRowStyleClass="lg:col-6 xl:col-4" flex="true">
                <p:dataViewGridItem>
                    <p:card>
                        <f:facet name="title">
                            <div class="flex flex-column">
                                <h:outputText class="block" value="#{halaqoh.nama}" />
                                <h:outputText class="block" value="#{halaqoh.jenisKitab.judul}" />
                                <h:outputText class="block text-sm" value="#{halaqoh.pengampu.person.name}" />
                                <h:outputText class="block text-sm" value="#{halaqoh.beginAt} - #{halaqoh.endedAt}" />
                            </div>
                        </f:facet>
                        <p:dataTable value="#{halaqoh.listSantri}" var="data"
                                     scrollable="true"
                                     resizableColumns="true"  showGridlines="true"
                                     emptyMessage="#{string['common.hint.emptyData']}">

                            <p:column headerText="Santri">
                                <h:outputText value="#{data.person.name}" />
                            </p:column>

                        </p:dataTable>
                    </p:card>
                </p:dataViewGridItem>
            </p:dataView>
        </h:form>
    </ui:define>

</ui:composition>
