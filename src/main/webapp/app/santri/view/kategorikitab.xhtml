<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/page.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <f:metadata>
        <ui:param name="title" value="Kategori Kitab" />

        <ui:param name="viewPage" value="#{kategoriKitabPage}" />
        <ui:param name="dataView" value="#{kategoriKitabPage.dataView}" />
        
        <ui:param name="pager" value="#{dataView.pager}" />
        <ui:param name="filter" value="#{dataView.filter}" />
        <ui:param name="filterName" value="#{filter.name}" />
        <ui:param name="contentId" value=":data-frm:#{dataView.name}" /> 

        <ui:param name="nofilter" value="true" />
        
        <ui:include src="/WEB-INF/components/core/base/meta/filter.xhtml" />
        <ui:include src="/WEB-INF/components/core/base/meta/pager.xhtml" />
        
        <ui:include src="/WEB-INF/components/core/base/meta/filterui.xhtml" />
        
        <f:viewParam name="s" value="#{dataView.selections}" converter="KategoriKitabListConverter" />
        
    </f:metadata> 

    <ui:define name="module-menu">
        <ui:include src="/WEB-INF/components/app/santri/module-menu.xhtml" />
    </ui:define>

    <ui:define name="overlay-filter">
        <ui:include src="/WEB-INF/components/core/base/filter.xhtml" >
            <ui:param name="filterUi" value="/WEB-INF/components/core/base/filterui.xhtml" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <h:form id="data-frm" class="flex-grow-1 flex align-items-stretch">            
            <ui:include src="/WEB-INF/components/app/santri/kategorikitablist.xhtml">
                <ui:param name="selectListener" value=":tools-frm" />
            </ui:include>
        </h:form>
    </ui:define>
  
</ui:composition>
