<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/child-page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <f:metadata>
        <ui:param name="title" value="Periode Pengasuhan" />

        <ui:param name="viewPage" value="#{periodePembelajaranPage}" />
        <ui:param name="dataView" value="#{viewPage.periodePembelajaranTree}" />

        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml"/>
        

        <f:viewParam name="s" value="#{viewPage.periodePembelajaranTree.selections}"
                     converter="PeriodePembelajaranListConverter" />

        <f:viewAction action="#{viewPage.periodePembelajaranTree.refreshTree}" />
    </f:metadata>

    <ui:define name="crud">
        <ui:include src="/WEB-INF/components/core/base/crud-create.xhtml" />
        <ui:include src="/WEB-INF/components/core/base/crud-update.xhtml" >
            <ui:param name="disabled" value="#{dataView.selections.isEmpty()}" />
        </ui:include>
        <ui:include src="/WEB-INF/components/core/base/crud-delete.xhtml" >
            <ui:param name="disabled" value="#{dataView.selections.isEmpty()}" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <h:form id="content-frm">
            <ui:include src="/WEB-INF/components/app/pengasuhan/periodepengasuhantree.xhtml" >
                <ui:param name="selectListener" value=":crud-frm :messages" />
            </ui:include>
        </h:form>
    </ui:define>

</ui:composition>
