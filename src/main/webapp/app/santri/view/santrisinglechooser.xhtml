<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/chooser-page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">
    
    <f:metadata>
        <ui:param name="primaryTitle" value="Pilih Santri" />
        
        <ui:param name="viewPage" value="#{santriSingleChooserPage}" />
        <ui:include src="/WEB-INF/components/core/base/meta/chooser-page.xhtml" />
        
        <ui:param name="nofilter" value="true"/>         
        
        <ui:param name="dataView" value="#{viewPage.dataView}" /> 
        <ui:param name="pager" value="#{dataView.pager}" />
        <ui:param name="filter" value="#{dataView.filter}" />
        <ui:param name="contentId" value=":data-frm:#{dataView.name}" /> 
        <ui:include src="/WEB-INF/components/core/base/meta/pager.xhtml" />
        
        <f:viewParam name="s" value="#{dataView.selection}" converter="SantriConverter" />

        <ui:include src="/WEB-INF/components/app/santri/meta/santri-filterui.xhtml" />
        
        
    </f:metadata>

    <ui:define name="overlay-filter">
        <ui:include src="/WEB-INF/components/core/base/filter.xhtml" >
            <ui:param name="name" value="filterSantri" />
            <ui:param name="filterUi" value="/WEB-INF/components/app/santri/santri-filterui.xhtml" />
            <ui:param name="filterContent" value="/WEB-INF/components/app/santri/santri-filtercontent.xhtml" />
        </ui:include>
    </ui:define>

    <ui:define name="content">        
        <h:form id="data-frm">
            <ui:include src="/WEB-INF/components/app/santri/santrilist.xhtml">
                <ui:param name="height" value="450" />
            </ui:include>
        </h:form>
    </ui:define>

</ui:composition>
