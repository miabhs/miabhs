<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/chooser-page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui">
    
    <f:metadata>
        <ui:param name="primaryTitle" value="Pilih Ustadz" />
        
        <ui:param name="viewPage" value="#{ustadzSingleChooserPage}" />
        <ui:include src="/WEB-INF/components/core/base/meta/chooser-page.xhtml" />
        
        <ui:param name="dataView" value="#{viewPage.dataView}" />        
        <ui:param name="pager" value="#{dataView.pager}" />
        <ui:param name="filter" value="#{dataView.filter}" />
        <ui:param name="contentId" value=":data-frm:#{dataView.name}" /> 
        <ui:include src="/WEB-INF/components/core/base/meta/pager.xhtml" />
        
        <ui:param name="nofilter" value="true"/>  
        
        <f:viewParam name="s" value="#{dataView.selection}" converter="UstadzConverter" />      
        
        <ui:include src="/WEB-INF/components/core/base/meta/filterui.xhtml" />
        
    </f:metadata>

    <ui:define name="overlay-filter">
        <ui:include src="/WEB-INF/components/core/base/filter.xhtml" >
            <ui:param name="name" value="filterUstadz" />
            <ui:param name="filterUi" value="/WEB-INF/components/core/base/filterui.xhtml" />
            <ui:param name="filterContent" value="/WEB-INF/components/core/base/filtercontent.xhtml" />
        </ui:include>
    </ui:define>

    <ui:define name="content">        
        <h:form id="data-frm">            
            <ui:include src="/WEB-INF/components/app/santri/ustadzlist.xhtml" />
        </h:form>
    </ui:define>

</ui:composition>
